        function cartesian() {
            var r = [], arg = arguments, max = arg.length-1;
            function helper(arr, i) {
                for (var j=0, l=arg[i].length; j<l; j++) {
                    var a = arr.slice(0); // clone arr
                    a.push(arg[i][j]);
                    if (i==max)
                        r.push(a);
                    else
                        helper(a, i+1);
                }
            }
            helper([], 0);
            return r;
        }

        function range(start, stop, step) {
            if (typeof stop == 'undefined') {
                // one param defined
                stop = start;
                start = 0;
            }

            if (typeof step == 'undefined') {
                step = 1;
            }

            if ((step > 0 && start >= stop) || (step < 0 && start <= stop)) {
                return [];
            }

            var result = [];
            for (var i = start; step > 0 ? i < stop : i > stop; i += step) {
                result.push(i);
            }

            return result;
        };

        function pollinate(){
            // check if the sliders is checked
            var inds = [];
            var values = []; // list of list of values for each slider
            for (count = 0; count < sliders.length; count++){
                var sl = sliders[count];
                if (sl.min == sl.max){
                    values.push([sl.min]);
                    inds.push([0]);
                } else {
                    var v = range(sl.min, sl.max + sl.step, sl.step)
                    values.push(v);
                    inds.push(range(v.length));
                }
            };
            // find all the combinations
